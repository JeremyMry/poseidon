<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/update/{id}(id=${ruleName.id})}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="name">Name:</label><br>
				<input class="form-control" type="text" th:field="*{name}" id="name">
				<div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br>
			</div>

			<div class="form-group">
				<label for="description">Description:</label><br>
				<input class="form-control" type="text" th:field="*{description}" id="description" >
				<div class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div><br>
			</div>

			<div class="form-group">
				<label for="json">JSON:</label><br>
				<input class="form-control" type="text" th:field="*{json}" id="json">
				<div class="alert alert-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></div><br>
			</div>

			<div class="form-group">
				<label for="template">Template:</label><br>
				<input class="form-control" type="text" th:field="*{template}" id="template">
				<div class="alert alert-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></div><br>
			</div>

			<div class="form-group">
				<label for="sqlStr">Sql: </label><br>
				<input class="form-control" type="text" th:field="*{sqlStr}" id="sqlStr">
				<div class="alert alert-danger" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}"></div><br>
			</div>

			<div class="form-group">
				<label for="sqlPart">Sql Part:</label><br>
				<input class="form-control" type="text" th:field="*{sqlPart}" id="sqlPart">
				<div class="alert alert-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}"></div><br>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-sm btn-success">Submit</button>
				<button type="cancel" onclick="window.location='/ruleName/list';return false;" class="btn btn-sm btn-success">Cancel</button>
			</div>
		</form>
	</div>

</div>
</body>
</html>
